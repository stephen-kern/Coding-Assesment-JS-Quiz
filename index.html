<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <input type="button" id="view-scores" value="View Scores">
        <p id="timer"></p>
    </header>
    <main>
        <div id="score-div"></div>
        <div id="question-div"></div>
        <div id="multiple-choice"></div>
        <form action="" id="results"></form>
        <div id="start-button-box">
            <input type="button" id="start-btn" value="Begin Quiz">
        </div>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
